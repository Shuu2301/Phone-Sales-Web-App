<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="icon"><i class="fas fa-cog"></i></span> <!-- Icon -->
            <span class="text">ABC</span> <!-- Text -->
        </div>
        <div class="home-icon">
            <a href="home.html">
                <i class="fas fa-home" style="cursor: pointer;"></i> <!-- Home icon -->
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="icons">
            <i class="fas fa-plus"></i> <!-- Add icon -->
            <i class="fas fa-bell"></i> <!-- Notification icon -->
            <i class="fas fa-shopping-cart"></i> <!-- Cart icon -->
            <i class="fas fa-user-circle"></i> <!-- User icon -->
        </div>
    </header>

    <div class="container">
        <div class="form-wrapper">
            <h1>Payment</h1>
            <div class="form-group">
                <label>Adress: </label>
                <textarea placeholder="Enter Address: "></textarea>
            </div>
            <div class="form-group">
                <label>Total payment:</label>
                <textarea placeholder="Total payment is printed here!!!!"></textarea>
            </div>
            <div class="form-group">
                <label>Payment methods</label>
                <textarea placeholder="Choose your payment methods: "></textarea>
            </div>
            <div class="actions">
                <a href="home.html" class="button"><button>Cancel</button></a>
                <a href="home.html" class="button"><button>Confirm</button></a>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <p>Contact us</p>
            <a href="#">Hotline & Online chat (24/7)</a>
            <a href="#">Help Center</a>
            <a href="#">How to Buy</a>
            <a href="#">Shipping & Delivery</a>
        </div>
        <div>
            <p>ABC</p>
            <a href="#">About us</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Careers</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Press & Media</a>
        </div>
    </footer>
</body>
</html>
